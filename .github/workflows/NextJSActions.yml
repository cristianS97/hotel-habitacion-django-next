name: Next tests

on:
  push:
    branches:
      - main

jobs:
  NextTesting:
    runs-on: ubuntu-latest
    steps:
      - name: Cache 💾
        uses: actions/checkout@v4
      - name: Use Node.js 💻
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies ⚙️
        run: npm ci
        working-directory: ./frontend
      - name: Run tests 🧪
        run: npm run test
        working-directory: ./frontend