name: Django tests

on:
  push:
    branches:
      - main

jobs:
  HotelTesting:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_DB: hotel
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: qwerty
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - name: Cache üíæ
        uses: actions/checkout@v4
      - name: Setup python üêç
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - name: Install dependencies ‚öôÔ∏è
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        working-directory: ./backend
      - name: Wait for PostgreSQL to be ready ‚è≥
        run: |
          until pg_isready -h postgres -p 5432; do
            echo "Waiting for postgres at postgres:5432 to be ready..."
            sleep 2
          done
      - name: Coverage report üìä
        run: |
          pip install coverage
          coverage run manage.py test applications.hotel.tests
          coverage report 
        working-directory: ./backend
        env:
          DATABASE_NAME: hotel
          DATABASE_USER: postgres
          DATABASE_PASS: qwerty
          DATABASE_HOST: postgres
          DATABASE_PORT: 5432
      - name: Django testing üß™
        run: |
          python3 manage.py test applications.hotel.tests
        env:
          DATABASE_NAME: hotel
          DATABASE_USER: postgres
          DATABASE_PASS: qwerty
          DATABASE_HOST: postgres
          DATABASE_PORT: 5432
        working-directory: ./backend

