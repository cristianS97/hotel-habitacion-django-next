name: Django tests

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Cache
        uses: actions/checkout@v4
      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Coverage report
        run: |
          pip install coverage
          coverage run ./backend/manage.py test applications.hotel.tests
          coverage report 
      - name: Django testing
        run: |
          python3 ./backend/manage.py test applications.hotel.tests